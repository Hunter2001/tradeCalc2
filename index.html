<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Position Calculator</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="input-form">
        <h1>Calculate position:</h2>
        <p>Deposit in USD(T):</p>
        <input type="number" placeholder="Deposit in USD(T):" value="100" />
        <p>Risk %:</p>
        <input type="number" placeholder="Risk %" value="100" />
        <p>Stop %:</p>
        <input type="number" placeholder="Stop %" value="100" />
        <button type="submit">Calculate</button>
      </form>
    </div>
  </body>
</html>
