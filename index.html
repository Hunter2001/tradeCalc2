<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Position Calculator</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="input-form">
        <h1>Calculate position:</h1>
        <div class="input-group">
          <label for="deposit">Deposit in USD(T):</label>
          <input type="number" id="deposit" placeholder="100" value="100" />
        </div>
        <div class="input-group">
          <label for="risk">Risk %:</label>
          <input type="number" id="risk" placeholder="100" value="1" />
        </div>
        <div class="input-group">
          <label for="stop">Stop %:</label>
          <input type="number" id="stop" placeholder="100" value="0.1" />
        </div>
        <button type="submit">Calculate</button>
      </form>
    </div>
  </body>
</html>
